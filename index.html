<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 範例網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #2c3e50;
        }

        ul, ol {
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>HTML 網頁範例</h1>

    <h2>圖片範例</h2>
    <img src="https://i.imgur.com/NjiTRxj.jpeg" alt="示例圖片">

    <h2>清單範例</h2>

    <h3>無序清單</h3>
    <ul>
        <li>項目 1</li>
        <li>項目 2</li>
        <li>項目 3</li>
    </ul>

    <h3>有序清單</h3>
    <ol>
        <li>步驟 1</li>
        <li>步驟 2</li>
        <li>步驟 3</li>
    </ol>

    <h2>表格範例</h2>
    <table>
        <thead>
            <tr>
                <th>名稱</th>
                <th>年齡</th>
                <th>職業</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小明</td>
                <td>25</td>
                <td>工程師</td>
            </tr>
            <tr>
                <td>小美</td>
                <td>30</td>
                <td>設計師</td>
            </tr>
            <tr>
                <td>阿忠</td>
                <td>40</td>
                <td>老師</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
